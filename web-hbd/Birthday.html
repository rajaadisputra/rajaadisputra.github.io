<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-music" loop>
        <source src="lastnightonearth.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            audio.play();
        });
    </script>
    
    
    <!-- Envelope Section -->
    <div class="container" id="envelope-section">
        <div class="envelope" onclick="showMessage()">
            <p>Ada Pesan Buat Kamu<br> </p>
            <img src="message.webp" alt="Envelope" />
            <p>Tekan Untuk Membuka</p>
        </div>
    </div>

    <!-- Birthday Section -->
    <div class="container" id="birthday-section" style="display: none;">
        <h1>Happy <span>Birthday</span></h1>
        
        <!-- Slideshow Photo Section -->
        <div class="slideshow">
            <img src="birthday-photo1.jpg" alt="Photo 1" class="slide" style="display: block;">
            <img src="birthday-photo2.jpg" alt="Photo 2" class="slide" style="display: none;">
            <img src="birthday-photo3.jpg" alt="Photo 3" class="slide" style="display: none;">
        </div>

        <p class="bold-name">Edwina Wulan Anjani</p>
        <button class="click-button" onclick="showNote()">&#128072; Klik Aku</button>
    </div>

    <!-- Custom Message Section -->
    <div class="container" id="note-section" style="display: none;">
        <div class="note">
            <p id="typed-message"></p>
            <!-- Container for the new letterbox -->
            <div id="letter-box-container"></div>
        </div>
        <!-- Photo with Frame -->
        <div class="photo-frame">
            <img src="hadiah.jpg" alt="Special Photo" class="framed-photo">
        </div>
        <!-- WhatsApp Button with direct link -->
        <a href="whatsapp://628892109225?text=Halo,%20makasih%20sayang!" 
           id="whatsapp-button" class="whatsapp-button" target="_blank">
           Kirim Pesan
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
